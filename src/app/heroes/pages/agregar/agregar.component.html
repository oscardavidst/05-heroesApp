<h1>{{ !heroe.id ? "Nuevo" : "Editar" }} Héroe</h1>
<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">
  <div fxFlex="50" fxLayout="column">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
      <mat-form-field fxFlex="100">
        <mat-label>Super Héroe</mat-label>
        <input matInput type="text" required="" [(ngModel)]="heroe.superhero" />
      </mat-form-field>
      <mat-form-field fxFlex="100">
        <mat-label>Alter ego</mat-label>
        <input matInput type="text" required="" [(ngModel)]="heroe.alter_ego" />
      </mat-form-field>
    </div>
    <mat-form-field fxFlex="100">
      <mat-label>Primera Aparición</mat-label>
      <input
        matInput
        type="text"
        required=""
        [(ngModel)]="heroe.first_appearance"
      />
    </mat-form-field>
    <mat-form-field fxFlex="100">
      <mat-label>Personajes</mat-label>
      <input matInput type="text" required="" [(ngModel)]="heroe.characters" />
    </mat-form-field>
    <mat-form-field fxFlex="100">
      <mat-label>Creador</mat-label>
      <mat-select required="" [(ngModel)]="heroe.publisher">
        <mat-option *ngFor="let creador of creadores" [value]="creador.id">
          {{ creador.desc }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFlex="100">
      <mat-label>Foto URL</mat-label>
      <input matInput type="url" required="" [(ngModel)]="heroe.alt_img" />
    </mat-form-field>
    <br />
    <div
      fxLayout.xs="colun"
      fxLayout="row"
      fxLayoutGap="10px"
      fxLayoutAlign="center"
    >
      <button mat-fab extended (click)="guardar()">
        <mat-icon>save</mat-icon>
        Guardar
      </button>
      <button *ngIf="heroe.id" mat-fab extended color="warn" (click)="borrar()">
        <mat-icon>remove</mat-icon>
        Eliminar
      </button>
    </div>
  </div>
  <div fxFlex="50">
    <img [src]="heroe | heroeImagen" />
  </div>
</div>
