<mat-grid-list *ngIf="!heroe; else divHeroe" cols="1">
  <mat-grid-tile><mat-spinner></mat-spinner></mat-grid-tile>
</mat-grid-list>

<ng-template #divHeroe>
  <div fxLayout="row" fxLayout.xs="30px" fxLayoutGap="30px">
    <div fxFlex="50">
      <h1>
        {{ heroe.superhero }} <small>- {{ heroe.alter_ego }}</small>
      </h1>
      <mat-divider></mat-divider>
      <br />
      <img [src]="heroe | heroeImagen" />
    </div>
    <div fxFlex="50">
      <h1>{{ heroe.publisher }}</h1>
      <mat-divider></mat-divider>
      <br />
      <mat-list>
        <mat-list-item>{{ heroe.first_appearance }}</mat-list-item>
        <mat-list-item>{{ heroe.characters }}</mat-list-item>
        <mat-list-item>{{ heroe.publisher }}</mat-list-item>
        <mat-list-item>{{ heroe.alter_ego }}</mat-list-item>
      </mat-list>
      <br />

      <button mat-raised-button color="accent" (click)="regresar()">
        Regresar
      </button>
    </div>
  </div>
</ng-template>
